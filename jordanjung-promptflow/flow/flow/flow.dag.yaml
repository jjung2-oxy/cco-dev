$schema: https://azuremlschemas.azureedge.net/promptflow/latest/Flow.schema.json
environment:
  python_requirements_txt: requirements.txt
inputs:
  user_input:
    type: string
    default: What is 1+1?
outputs:
  llm_response:
    type: string
    reference: ${llm_node.output}
nodes:
- name: user_query
  type: python
  source:
    type: code
    path: user_input.py
  inputs:
    user_input: ${inputs.user_input}
- name: llm_node
  type: llm
  source:
    type: code
    path: llm_node.jinja2
  inputs:
    deployment_name: gpt-4o
    question: ${user_query.output}
    chat_history: ""
  connection: open_ai_connection
  api: chat
